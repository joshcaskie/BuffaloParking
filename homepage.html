<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="frontend.js"></script> <!-- Include JS in HTML -->
    <title>UB Parking!</title>
</head>
<body onload=onLoad() style="text-align: center;">
    <h1>UB Parking Tracker</h1>

    <h2>Current number of free spots:</h2>

            <input value="Enter" type="submit" />
        </form>

</body>
</html>
